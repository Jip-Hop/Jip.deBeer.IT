<!DOCTYPE html><html lang="en" class="loading"><head><meta charset="utf-8" /><title>Embed with Cookie Consent</title><style>*{ margin:0; padding:0; border:0;} html{ width:100vw; display:flex; justify-content:center; align-items:center; min-height:100vh; text-align:center; padding:10px; box-sizing:border-box; background:black; font-size:4vw;} html.loading{ display:none;} @media screen and (min-width:750px){ html{ font-size:30px;}} *, button{ font-weight:300; font-family:-apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", Arial, sans-serif; line-height:1.5em; color:white;} p{ margin:0 auto; max-width:544px;} button{ padding:0.5em; margin:0.5em; font-size:1.2em; background:#24890d; text-transform:uppercase; cursor:pointer;} a, a:visited, a:hover{ color:#aaa; font-style:italic;} </style></head><body><p>To view embedded content from external providers, you need to accept their cookies: </p><button>Accept Cookies</button><p>Or click the link to allow cookies only for this embed: <a href="#"></a></p><script>(function (){ var url; try{ url=new URL(location.hash.substring(1));} catch (e){ console.error(e);} if (url.protocol !=="https:"){ return;} function redirect(){ window.location.href=url.href;} window.onstorage=function (e){ if (e.key==="cookie-consent" && e.newValue==="1"){ redirect();}}; if (window.localStorage.getItem("cookie-consent")==="1"){ redirect();} else{ document.querySelector("button").onclick=function (e){ e.preventDefault(); window.localStorage.setItem("cookie-consent", "1"); redirect();}; var a=document.querySelector("a"); a.href=a.innerText=url.href; document.documentElement.classList.remove("loading");}})(); </script></body></html>
